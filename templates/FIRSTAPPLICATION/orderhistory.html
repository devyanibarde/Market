{% extends 'FIRSTAPPLICATION/common.html' %}
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        {% block body_block %}
            {% if orders %}
                <table>
                    <tr>
                        <th>Order No.</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Date</th>
                    </tr>
                    {% for o in orders %}
                        <tr>
                            <td>{{ o.order_no }}</td>
                            <td>{{ o.cust }}</td>
                            <td>{{ o.prod }}</td>
                            <td>{{ o.date }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <h4>No orders found</h4>
            {% endif %}
        {% endblock %}
    </body>
</html>
